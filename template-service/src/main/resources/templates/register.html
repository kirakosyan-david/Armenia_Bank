<html class="no-js" lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ArmeniaBank</title>

    <link rel="shortcut icon" th:href="@{/favicon.ico}" type="image/x-icon">
    <link rel="stylesheet" th:href="@{/assets/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/assets/css/fontawesome.min.css}">
    <link rel="stylesheet" th:href="@{/assets/css/jquery-ui.css}">
    <link rel="stylesheet" th:href="@{/assets/css/plugin/nice-select.css}">
    <link rel="stylesheet" th:href="@{/assets/css/plugin/slick.css}">
    <link rel="stylesheet" th:href="@{/assets/css/arafat-font.css}">
    <link rel="stylesheet" th:href="@{/assets/css/plugin/animate.css}">
    <link rel="stylesheet" th:href="@{/assets/css/style.min.css}">
    <link rel="stylesheet" th:href="@{/assets/css/style-rtl.min.css}" id="rtl-stylesheet" disabled="">
</head>

<body>

    <!-- start LTR to RTL -->
    <div class="position-fixed d-flex flex-column text-center" id="draggableDiv">
        <button id="btn-ltr" class="cmn-btn rounded-2 py-2 px-3">LTR</button>
        <span class="draggable py-2"><i class="fas fa-arrows-alt xxlr m-0"></i></span>
        <button id="btn-rtl" class="cmn-btn rounded-2 py-2 px-3">RTL</button>
    </div>
    <!-- end LTR to RTL -->

    <!-- start preloader -->
    <div class="preloader" id="preloader"></div>
    <!-- end preloader -->

    <!-- Scroll To Top Start-->
    <a href="javascript:void(0)" class="scrollToTop"><i class="fas fa-angle-double-up"></i></a>
    <!-- Scroll To Top End -->

    <!-- header-section start -->
    <header class="header-section register">
        <div class="overlay">
            <div class="container">
                <div class="row d-flex header-area">
                    <nav class="navbar d-flex justify-content-between navbar-expand-lg navbar-dark">
                        <a class="navbar-brand" th:href="@{/template/home}">
                            <img th:src="@{/assets/images/logo.png}" class="logo" alt="logo" style="height: 30px">
                        </a>
                        <div class="d-flex align-items-center justify-content-end">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    Already have account
                                </li>
                            </ul>
                            <div class="right-area header-action d-flex align-items-center">
                                <a th:href="@{/template/login}" class="cmn-btn">Login Now</a>
                            </div>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <!-- header-section end -->

    <!-- Register In start -->
    <section class="sign-in-up register">
        <div class="overlay pt-120 pb-120">
            <div class="container">
                <div class="row">
                    <div class="col-lg-8">
                        <div class="form-content">
                            <div class="section-header">
                                <h5 class="sub-title">The Power of Financial Freedom</h5>
                                <h2 class="title">Let’s Get Started!</h2>
                                <p>Please Enter your Email Address to Start your Online Application</p>
                            </div>
                            <form th:action="@{/template/register}" method="POST">
                                <div class="row">
                                    <div class="col-6">
                                        <div class="single-input">
                                            <label for="firstName">First Name</label>
                                            <input type="text" id="firstName" name="firstName" title="firstName" placeholder="Jone">
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="single-input">
                                            <label for="lastName">Last Name</label>
                                            <input type="text" id="lastName" name="lastName" title="lastName" placeholder="Fisher">
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="single-input">
                                            <label for="patronymic">Patronymic</label>
                                            <input type="text" id="patronymic" name="patronymic" title="patronymic" placeholder="Fisher">
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="single-input">
                                            <label for="passportNumber">Passport Number</label>
                                            <input type="text" id="passportNumber" name="passportNumber" title="passportNumber" placeholder="*********">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12">
                                        <div class="single-input">
                                            <label for="email">Enter Your Email</label>
                                            <input type="email" id="email" name="email" title="email" placeholder="jone@gmail.com">
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="single-input">
                                            <label for="password">Password</label>
                                            <input type="password" id="password" name="password"  title="password" placeholder="*************">
                                        </div>
                                    </div>
                                </div>
                                <div class="btn-area">
                                    <button class="cmn-btn">Submit Now</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Register In end -->

    <!--==================================================================-->
    <script th:src="@{/assets/js/jquery.min.js}"></script>
    <script th:src="@{/assets/js/jquery-ui.js}"></script>
    <script th:src="@{/assets/js/bootstrap.min.js}"></script>
    <script th:src="@{/assets/js/fontawesome.js}"></script>
    <script th:src="@{/assets/js/plugin/slick.js}"></script>
    <script th:src="@{/assets/js/plugin/apexcharts.min.js}"></script>
    <script th:src="@{/assets/js/plugin/waypoint.min.js}"></script>
    <script th:src="@{/assets/js/plugin/counter.js}"></script>
    <script th:src="@{/assets/js/plugin/jquery.nice-select.min.js}"></script>
    <script th:src="@{/assets/js/plugin/wow.min.js}"></script>
    <script th:src="@{/assets/js/plugin/plugin.js}"></script>
