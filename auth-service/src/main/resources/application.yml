server:
  port: 8080

spring:
  application:
    name: auth-service

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://backend-keycloak-auth:8080/auth/realms/ArmeniaBank

  datasource:
    url: jdbc:postgresql://localhost:5432/auth-service
    username: auth-service
    password: auth-service
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update

  liquibase:
    change-log: classpath:/db/migration/changelog.xml
    clear-checksums: true

  kafka:
    bootstrap-servers: localhost:9092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
  swagger-ui.operations-sorter: alpha
  swagger-configurations:
    - classpath:/openapi.yaml

kafka:
  topic:
    auth-events: auth-events

audit-service:
  url: http://audit-service:8083