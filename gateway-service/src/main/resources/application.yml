server:
  port: 9091

spring:
  application:
    name: backend-gateway-client

  cloud:
    stream:
      binders:
        kafka:
          type: kafka
          environment:
            spring:
              kafka:
                bootstrap-servers: localhost:9092
      bindings:
        input:
          destination: gateway-topic
          binder: kafka
    gateway:
      default-filters:
        - TokenRelay
      routes:
        - id: backend-resources
          uri: http://backend-resources:9191
          predicates:
            - Path=/api/**
          filters:
            - StripPrefix=2

        - id: auth-service
          uri: http://auth-service:8081
          predicates:
            - Path=/api/auth/**
          filters:
            - StripPrefix=2

        - id: audit-service
          uri: http://audit-service:8082
          predicates:
            - Path=/api/audit/**
          filters:
            - StripPrefix=2

        - id: wallet-service
          uri: http://wallet-service:8083
          predicates:
            - Path=/api/wallets/**
          filters:
            - StripPrefix=2

        - id: transaction-service
          uri: http://transaction-service:8084
          predicates:
            - Path=/api/transactions/**
          filters:
            - StripPrefix=2

        - id: notification-service
          uri: http://notification-service:8085
          predicates:
            - Path=/api/notifications/**
          filters:
            - StripPrefix=2


  security:
    oauth2:
      client:
        registration:
          backend-gateway-client:
            client-id: backend-gateway-client
            client-secret: hmSaYWmiA9pTIVpj5nBSfrdDONlmToBO
            authorization-grant-type: authorization_code
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
            scope:
              - openid
              - profile
              - email
            provider: keycloak
        provider:
          keycloak:
            authorization-uri: http://backend-keycloak-auth:8080/auth/realms/ArmeniaBank/protocol/openid-connect/auth
            token-uri: http://backend-keycloak-auth:8080/auth/realms/ArmeniaBank/protocol/openid-connect/token
            user-info-uri: http://backend-keycloak-auth:8080/auth/realms/ArmeniaBank/protocol/openid-connect/userinfo
            user-name-attribute: preferred_username
            jwk-set-uri: http://backend-keycloak-auth:8080/auth/realms/ArmeniaBank/protocol/openid-connect/certs

    resourceserver:
      jwt:
        issuer-uri: http://backend-keycloak-auth:8080/auth/realms/ArmeniaBank

quarkus:
  infinispan-client:
    global-state-enabled: true
  transaction-manager:
    enable-recovery: true

logging:
  level:
    org.springframework.security: DEBUG
    org.springframework.web: DEBUG